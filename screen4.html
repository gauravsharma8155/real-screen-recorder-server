<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Screen Recorder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <img src="./image/logo.png" class="logo">
        <p class="heading">Real Screen Recorder</p>
    </nav>
    <img src="./image/cancel.png" alt="" id="img" class="img">
    <div class="container">
        <div>
            <video src="" id="video" class="video_mic" autoplay muted></video>
<!-- <div class="overlay"></div> -->

            <video src="" id="Record_data" class="video1" autoplay controls></video>
        </div>
        <div class="button_flex">
            <div class="flex_div">
                <button id="stop" class="stop">Stop Recording</button>
                <button id="pause" class="stop1">Pause</button>
                <button id="resume" class="stop1">Resume</button>
            </div>
            <div>
                <div class="btns">
                    <button class="btn_copy" id="copy">Save Video</button>
                    <button class="btn_copy_1" id="copy_1">Copy Link</button>

                    <div class="loader"></div>
                    <a href="" class="btn_record_download" id="download" download=""><span
                        class="span_download"> <span class="data_img"><img class="img_save" src="image/save_video_icon.png" alt=""></span> Save Video</span></a>
                </div>
            </div>
        </div>

    </div>
    <h3 class="videon_text" id="video_text">Just wait.. Generating a shareable link for you!</h3>
    <h3 class="videon_text_2" >Link Succesfully Generated </h3>

    <div class="progress-container">
        <input type="progress" id="progress-bar_1" width="700px"  max="100">
      </div> 

    <script src="js\screen4.js"></script>
</body>

</html>
